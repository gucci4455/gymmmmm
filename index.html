<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="maket_reg">
        <div class="container">
            <div class="header">
                <h1 class="header_h1">
                    Account settings
                </h1>
                <span class="header_sp">x</span>
            </div>
            <div class="pre-main">
                <img class="main_img" src="./img/avatar.jpg" alt="">
            </div>
            <div class="main">
                <div class="container2">
                    <form class="first-user">
                        <label class="use_n" for="use">USERNAME</label>
                        <input type="text" class="username" id="use" placeholder="ENTER YOUR USERNAME">
                        <hr>
    
                        <div class="aboutper">
                            <div>
                            <label for="first-n">FIRST NAME</label>
                            <input class="f_name" type="text" id="first-n" placeholder="Enter you first name">
                            </div>
                            
                            <div class="secname-box">
                            <label for="sec-name">SECOND NAME</label>
                            <input type="text" 
                            placeholder="Enter your last name"
                            id="sec-name"
                            name="sec-name">
                            </div>
                        </div>
                        <hr>
    
                        <label for="email" class="about">BIO</label>
                        <input type="email" 
                        class="about"
                        name="gmail" 
                        placeholder="Enter you email"  
                        id="gmail">
                        <hr>
    
    
                        <input type="text" class="info" name="info">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
